<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide1" src="assets/img1.jpg" alt="A 3D rendering of spheres made out of different materials">
                <img id="slide2" src="assets/img2.jpg" alt="A 3D rendering of a robot-looking person holding a blue metallic brain">
                <img id="slide3" src="assets/img3.jpg" alt="A 3D rendering of round mirrors on a desert-looking place">
                <img id="slide4" src="assets/img4.jpg" alt="A 3D rendering of a purple galaxy filled with stars">
            </div>
            <div class="slider-nav">
                <a href="#slide1"></a>
                <a href="#slide2"></a>
                <a href="#slide3"></a>
                <a href="#slide4"></a>
            </div>
        </div>
    </section>
</body>
</html>
